<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />


  <title>City Weather Dashboard</title>
</head>

<body>
  <div class="nav-wrapper">
    <header>
      <h1 class="brand-logo center">City Weather Dashboard</h1>
    </header>
  </div>
  <!-- search bar -->
  <div class="input-field col s6">
    <input placeholder="Enter City Name to get the weather" id="userInputCityName" type="text" class="validate">
    <button class="waves-effect waves-light btn" id="userCityNameSubmit">Search City's Weather</button>

    <!-- Placeholders for weather info-->
    <div>
      <h4 id="cityName"></h4>
      <img id="weatherIcon">
    </div>
    <div id="cityTemp"></div>
    <div id="weatherIcon"></div>
    <div id="cityHumid"></div>
    <div id="cityWind"></div>
    <div id="cityUV"></div>
  </div>

  <!-- DISPLAYING FIVE DAY FORECAST-->
  <div class="col s12" id="fiveDayDisplay">

  </div>

  <!-- UNORDERED LIST OF SEARCHED CITIES-->
  <ul class="collection" id="searchedCityList">

  </ul>



  <script src="assets/js/script.js"> </script>
</body>

</html>
