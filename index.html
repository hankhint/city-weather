  <title>City Weather Dashboard</title>

<div>
  <div class="nav-wrapper">
    <header>

            <div id="cityWind"></div>
            <div id="cityUV"></div>
          </li>

          <!-- four days out Weather -->

          <li class="col s12 m6 l2">

            <div id="cityTemp"></div>
            <div id="weatherIcon"></div>
            <div id="cityHumid"></div>
            <div id="cityWind"></div>
            <div id="cityUV"></div>
          </li>

          <!-- five days out weather -->
          <li class="col s12 m6 l2">
            <div>
              <h4 id="cityName"></h4>
